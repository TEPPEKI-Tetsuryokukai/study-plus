<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyTime Tracker - セキュリティ強化版</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>StudyTime Tracker</h1>
            <p class="subtitle">プライバシー保護型の勉強時間管理</p>
        </header>

        <div id="auth-container" class="auth-container">
            <div class="auth-tabs">
                <div class="auth-tab active" id="login-tab">ログイン</div>
                <div class="auth-tab" id="register-tab">新規登録</div>
            </div>
            <div class="auth-form" id="login-form">
                <input type="text" id="login-username" placeholder="ユーザー名">
                <input type="password" id="login-password" placeholder="パスワード">
                <button onclick="login()">ログイン</button>
            </div>
            <div class="auth-form hidden" id="register-form">
                <input type="text" id="register-username" placeholder="ユーザー名">
                <input type="password" id="register-password" placeholder="パスワード">
                <input type="password" id="register-confirm" placeholder="パスワード（確認）">
                <button onclick="register()">新規登録</button>
            </div>
        </div>

        <div id="user-info" class="user-info hidden">
            ようこそ、<span id="username-display"></span>さん | 
            <button class="logout-btn" onclick="logout()">ログアウト</button>
        </div>

        <div class="stats hidden" id="stats-section">
            <div class="stat-card">
                <div class="stat-value" id="today-time">0h 0m</div>
                <div class="stat-label">今日の勉強時間</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="week-time">0h 0m</div>
                <div class="stat-label">今週の勉強時間</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-time">0h 0m</div>
                <div class="stat-label">合計勉強時間</div>
            </div>
        </div>

        <div class="dashboard hidden" id="dashboard-section">
            <div class="card">
                <h2 class="card-title">勉強計測</h2>
                <div class="timer-container">
                    <div id="timer">00:00:00</div>
                    <div class="timer-buttons">
                        <button class="btn-primary" onclick="startTimer()">開始</button>
                        <button class="btn-danger" onclick="stopTimer()">停止</button>
                    </div>
                    <input type="text" id="subject" placeholder="科目名（例：数学、英語）">
                    <button class="btn-success" onclick="saveRecord()">記録を保存</button>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title">手動入力</h2>
                <div class="manual-form">
                    <input type="text" id="manual-subject" placeholder="科目名">
                    <input type="date" id="study-date">
                    <input type="number" id="study-hours" placeholder="時間（0.5 = 30分）" step="0.5" min="0.5" max="24">
                    <textarea id="study-notes" placeholder="メモ（任意）" rows="3"></textarea>
                    <button class="btn-success" onclick="addManualRecord()">記録を追加</button>
                </div>
            </div>
        </div>

        <div class="card hidden" id="weekly-chart-section">
            <h2 class="card-title">勉強時間の推移（7日間）</h2>
            <div class="chart-container">
                <canvas id="weeklyChart"></canvas>
            </div>
        </div>

        <div class="card hidden" id="subject-chart-section">
            <h2 class="card-title">科目別割合</h2>
            <div class="chart-container">
                <canvas id="subjectChart"></canvas>
            </div>
        </div>

        <div class="card history hidden" id="history-section">
            <h2 class="card-title">勉強記録</h2>
            <table>
                <thead>
                    <tr>
                        <th>日付</th>
                        <th>科目</th>
                        <th>時間</th>
                        <th>メモ</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="records-table">
                    <!-- 記録がここに追加されます -->
                </tbody>
            </table>
        </div>

        <footer>
            <p>StudyTime Tracker &copy; 2023 - プライバシー保護型の勉強時間管理ツール</p>
            <button id="install-button" class="hidden">アプリをインストール</button>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
